<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link CSS file -->
</head>
<body>

  <header>
    <h1>My Timeline</h1>
    <button id="theme-toggle">Toggle Theme</button> <!-- Button to switch dark/light mode -->
  </header>

  <nav>
    <!-- Later we can add filters here (e.g., by category) -->
  </nav>

  <main>
    <section id="timeline">
      <!-- Timeline events will be injected here by JS -->
    </section>
  </main>

  <div id="modal">
    <!-- Modal for event details will appear here -->
  </div>

  <script type="module" src="dist/index.js></script> <!-- Link JS file -->
</body>
</html>
